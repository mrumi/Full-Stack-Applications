This page lets user to search the list with any combination of first name, last name, city or state.

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Search page</title>
	<h:outputStylesheet name="css/style.css" />
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2" styleClass="centered">		
			<h:outputLink value="http://cs.gmu.edu/" >
				<p:graphicImage library="images" name="cs-logo.jpg" align="center" width = "100" height = "100" />
			</h:outputLink >
		
			<h1 class="heading" align="center">Department of Computer Science</h1>		
		</h:panelGrid>
	
		<div id="sidebar">	
			<h4 class="sidebar"><p:link value="Feedback" styleClass="link" href="http://ec2-35-166-60-65.us-west-2.compute.amazonaws.com/mrumi_hw5/survey.jsf" /></h4>			
			<h4 class="sidebar"><p:link value="Survey List" styleClass="link" href="http://ec2-35-166-60-65.us-west-2.compute.amazonaws.com/mrumi_hw5/ListSurvey.jsf" /></h4>		 		  
			<h4 class="sidebar"><p:link value="Search List" styleClass="link" outcome="SearchSurvey" /></h4>
		</div>
		 
		<div id="main">
			<h3 class="header">Search by any combination of last name, first name, city or state</h3>
			
			<h:panelGrid columns="2">											
	            <p:outputLabel value="First Name" />				
				<p:inputText value="#{searchStudentBean.fname}" id="fname" maxlength="15" />
				<p:outputLabel value="Last Name" />
				<p:inputText value="#{searchStudentBean.lname}" id="lname" maxlength="15" />
				<p:outputLabel value="City" />				
				<p:inputText value="#{searchStudentBean.city}" id="city" />
				<p:outputLabel value="State" />				
				<p:inputText value="#{searchStudentBean.state}" id="state" maxlength="2" />	
				<br/><br/>
				<p:commandButton value="Search" action="#{searchStudentBean.searchWS}" />															
            </h:panelGrid>                                                       
		</div>				
	</h:form>
</h:body>
</html>
