<!-- 
Authorr = Monjura Afrin Rumi 
This page will be rendered depending on the user input at Raffle box in survey page.
If mean of the numbers is greater than or equal to 90 then this page will be rendered.
It thanks the user, shows mean and standard devation of those numbers, 
and also announce the user as winner of a gift.
-->

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Survey Feedback</title>
	<h:outputStylesheet name="css/style.css" />
</h:head>

<h:body>
	<h:form>
		<h:panelGrid columns="2" styleClass="centered">		
			<h:outputLink value="http://cs.gmu.edu/" >
				<p:graphicImage library="images" name="cs-logo.jpg" align="center" width = "100" height = "100" />
			</h:outputLink >
		
			<h1 class="heading" align="center">Department of Computer Science</h1>		
		</h:panelGrid>
	
		<div id="sidebar">		  	
		  <h4 class="sidebar"><p:link value="Feedback" styleClass="link" outcome="survey" /></h4>
		  <h4 class="sidebar"><p:link value="Survey List" styleClass="link" outcome="ListSurvey" /></h4>
		  <h4 class="sidebar"><p:link value="Search List" styleClass="link" href="http://ec2-35-166-60-65.us-west-2.compute.amazonaws.com/mrumi_ws_Client/SearchSurvey.jsf" /></h4>
		</div>
		
		<div id="main">	
			<p:panelGrid columns="1">
				<p>Hello, <strong>#{studentBean.fname}</strong>
				<br/>Thanks for filling up our survey form. Your information has been uploaded.</p>
				<h2>You are winner of two movie tickets.</h2>
				<p> Statistic Properties of your data</p>
				<p>Mean: <strong>#{studentBean.mean}</strong></p>
				<p>Standard Deviation: <strong>#{studentBean.std}</strong></p>
			</p:panelGrid>
		</div>		
	</h:form>
</h:body>
</html>
